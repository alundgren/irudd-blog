<div>

  <div class="blog-header">
    <h1 class="blog-title">Irudd's blog</h1>
    <p class="lead blog-description">A random blog about programming.</p>
  </div>

  <div class="row">
    <div class="col-sm-12 blog-main">
      <div class="blog-post">
        <h2 class="blog-post-title">{{title}}</h2>
        <p class="blog-post-meta">{{publicationDate}}</p>
        <app-markdown-viewer [content]="content"></app-markdown-viewer>
      </div>
    </div>
  </div>
</div>
